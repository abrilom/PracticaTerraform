- name: database
  hosts: role_db
  become: true
  vars:
    mariadb_root_password: "wppass"
    wp_db_name: "wordpress"
    wp_db_user: "wp_user"
    wp_db_password: "wp_pass"
    mariadb_bind_address: "0.0.0.0"
    db_host: "{{ hostvars[groups['role_db'][0]].private_ip_address }}"

  roles:
    - database
